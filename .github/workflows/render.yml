# Workflow to render Quarto documents
on:
  push:
    branches: [main]  # Change to your branch name if not 'main'
  pull_request:
    branches: [main]

name: Render Quarto Docs
permissions:
  contents: read

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Quarto CLI
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.8.24  # Updated to class-required version

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'  # Adjust to your R version

      - name: Install R dependencies
        uses: r-lib/actions/setup-renv@v2  # Uses renv for reproducible deps
        with:
          cache-version: 1  # Bump this if you update renv.lock

      - name: Render Quarto documents
        uses: quarto-dev/quarto-actions/render@v2
        with:
          path: .  # Renders all .qmd files in the repo root; change if needed (e.g., to your .qmd filename)

      - name: Upload rendered files
        if: github-event-name != 'pull_request'  # Only on pushes, not PRs
        uses: actions/upload-artifact@v4
        with:
          name: rendered-quarto
          path: |
            *.html  # Adjust to match your output files (e.g., diamonds_plot.html)

      - name: Commit rendered files  # Optional: Auto-push changes (e.g., if you edit data)
        if: github-event-name != 'pull_request'
        shell: bash
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add *.html  # Add your rendered files
          git commit -m "Re-built Quarto documents" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}